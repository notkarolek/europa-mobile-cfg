<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa RP - Lua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #0a0e17;
        }
        
        /* Background with blur effect */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1f2e 0%, #0a0e17 100%);
        }
        
        .background-blur {
            width: 100%;
            height: 100%;
            background-image: url('winter.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            opacity: 0.4;
        }
        
        /* Header */
        header {
            background-color: rgba(15, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 28px;
            color: #4d7cfe;
        }
        
        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* Navigation back to home */
        .nav-back {
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 30px 20px;
            overflow-y: auto;
        }
        
        /* Coming Soon Container */
        .coming-soon-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .main-icon {
            font-size: 4rem;
            color: #4d7cfe;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #4d7cfe, #9d4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        /* Wrapper Layouts */
        .wrapper-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
            width: 100%;
        }
        
        .wrapper-card {
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .wrapper-card:hover {
            background-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            border-color: rgba(77, 124, 254, 0.4);
        }
        
        .wrapper-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .wrapper-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .wrapper-description {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .wrapper-expand-btn {
            margin-top: 15px;
            color: #4d7cfe;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* Expanded Content */
        .expanded-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .expanded-inner {
            background-color: rgba(20, 25, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-expanded {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-expanded:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .expanded-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            padding-right: 40px;
        }
        
        .expanded-text {
            font-size: 1.1rem;
            line-height: 1.7;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        /* Mod Showcase Template */
        .mod-showcase {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        
        .showcase-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }
        
        .mod-template {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .mod-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .mod-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(77, 124, 254, 0.3);
        }
        
        .mod-info {
            flex: 1;
            min-width: 200px;
        }
        
        .mod-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .mod-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .download-mod-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #4d7cfe, #9d4dff);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 15px;
        }
        
        .download-mod-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(77, 124, 254, 0.3);
        }
        
        /* Copy Template Section */
        .copy-template {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
        }
        
        .template-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .template-code {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #fff;
            overflow-x: auto;
            white-space: pre-wrap;
            text-align: left;
        }
        
        /* Footer */
        footer {
            background-color: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.7);
            padding: 15px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #4d7cfe;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
                height: 60px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .coming-soon-container, .mod-showcase {
                padding: 30px 25px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .wrapper-container {
                grid-template-columns: 1fr;
            }
            
            .mod-header {
                flex-direction: column;
                text-align: center;
            }
            
            .mod-image {
                width: 100%;
                max-width: 250px;
                height: auto;
                aspect-ratio: 1/1;
            }
            
            footer {
                padding: 12px 20px;
                height: 55px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .footer-links a {
                margin: 0 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background with blur effect -->
    <div class="background-container">
        <div class="background-blur"></div>
    </div>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <h1 class="logo-text">Lua</h1>
        </div>
        
        <div class="nav-back">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>Return
            </a>
        </div>
    </header>
    
    <!-- Main content area -->
    <main class="main-content">
        <div class="coming-soon-container">
            <div class="main-icon">
                <i class="fas fa-box-open"></i>
            </div>
            
            <h2 class="section-title">Monetloader</h2>
            
            <p class="section-subtitle">Coming Soon</p>
            

</body>
</html>
