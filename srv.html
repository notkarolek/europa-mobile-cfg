<!DOCTYPE html>
<html>
<head>
    <script>
        // Literally just pass through whatever that endpoint returns
        fetch('https://sagms.site/mobile_client_ping/449')
            .then(response => response.text())
            .then(text => {
                document.body.textContent = text;
            })
            .catch(error => {
                document.body.textContent = JSON.stringify({error: error.message});
            });
    </script>
</head>
<body>Loading...</body>
</html>
