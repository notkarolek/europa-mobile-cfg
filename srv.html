<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint</title>
</head>
<body>
    <pre id="json-output"></pre>
    
    <script>
        // Fetch from the SA-MP API
        fetch('https://sagms.site/mobile_client_ping/449')
            .then(response => response.json())
            .then(data => {
                // Display as formatted JSON
                document.getElementById('json-output').textContent = 
                    JSON.stringify(data.query, null, 2);
            })
            .catch(error => {
                document.getElementById('json-output').textContent = 
                    JSON.stringify({error: 'Failed to fetch data'}, null, 2);
            });
    </script>
</body>
</html>
