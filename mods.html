<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa RP - Mods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            color: #333;
            background-color: #0a0e17;
        }
        
        /* Background with blur effect */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1f2e 0%, #0a0e17 100%);
        }
        
        .background-blur {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            opacity: 0.4;
        }
        
        /* Header */
        header {
            background-color: rgba(15, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 28px;
            color: #4d7cfe;
        }
        
        .logo-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* Navigation back to home */
        .nav-back {
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px 20px;
        }
        
        /* Coming Soon Container */
        .coming-soon-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 60px 40px;
            width: 90%;
            max-width: 700px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .coming-soon-container:hover {
            transform: translateY(-5px);
        }
        
        .main-icon {
            font-size: 5rem;
            color: #4d7cfe;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #4d7cfe, #9d4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        /* Features Preview */
        .features-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            width: 180px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.2rem;
            color: #4d7cfe;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        /* Countdown Timer */
        .countdown {
            margin-top: 40px;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .countdown-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .time-unit {
            background-color: rgba(77, 124, 254, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-width: 70px;
        }
        
        .time-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4d7cfe;
        }
        
        .time-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        /* Notification Form */
        .notification-form {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .form-subtitle {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .email-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        
        .email-input:focus {
            outline: none;
            border-color: #4d7cfe;
        }
        
        .notify-btn {
            background: linear-gradient(90deg, #4d7cfe, #9d4dff);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(77, 124, 254, 0.3);
        }
        
        /* Footer */
        footer {
            background-color: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.7);
            padding: 15px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .copyright {
            font-size: 0.9rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #4d7cfe;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
                height: 60px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .coming-soon-container {
                padding: 40px 25px;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .section-subtitle {
                font-size: 1.1rem;
            }
            
            .main-icon {
                font-size: 4rem;
            }
            
            .features-preview {
                gap: 15px;
            }
            
            .feature-card {
                width: 150px;
                padding: 20px;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 10px;
            }
            
            .time-value {
                font-size: 1.6rem;
            }
            
            footer {
                padding: 12px 20px;
                height: 55px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .footer-links a {
                margin: 0 10px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .main-icon {
                font-size: 3.5rem;
            }
            
            .features-preview {
                flex-direction: column;
                align-items: center;
            }
            
            .feature-card {
                width: 100%;
                max-width: 250px;
            }
            
            .countdown-timer {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Background with blur effect -->
    <div class="background-container">
        <div class="background-blur"></div>
    </div>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <h1 class="logo-text">Mods</h1>
        </div>
        
        <div class="nav-back">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>Return
            </a>
        </div>
    </header>
    
    <!-- Main content area -->
    <main class="main-content">
        <div class="coming-soon-container">
            <div class="main-icon">
                <i class="fas fa-puzzle-piece"></i>
            </div>
            
            <h2 class="section-title">COMING SOON</h2>
            
            <p class="section-subtitle">
                Multiple mods basing on CLEO, AML, Monetloader and more!
            </p>
            

    </main>

    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set launch date (30 days from now)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);
            launchDate.setHours(12, 0, 0, 0); // Set to noon
            
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update display
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // If countdown is over
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown-title").textContent = "Launched!";
                document.querySelector(".countdown-timer").innerHTML = "<div style='font-size: 1.2rem; color: #4d7cfe;'>Mods Hub is now available!</div>";
            }
        }
        
        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        
        // Notification form
        document.getElementById('notifyBtn').addEventListener('click', function() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            
            if (!email) {
                emailInput.style.borderColor = '#ff4757';
                setTimeout(() => {
                    emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }, 2000);
                return;
            }
            
            if (!validateEmail(email)) {
                emailInput.style.borderColor = '#ff4757';
                setTimeout(() => {
                    emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }, 2000);
                return;
            }
            
            // Show success message
            const btn = document.getElementById('notifyBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Thank You!';
            btn.style.background = 'linear-gradient(90deg, #2ed573, #1dd1a1)';
            btn.disabled = true;
            
            emailInput.value = '';
            
            // Reset button after 3 seconds
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(90deg, #4d7cfe, #9d4dff)';
                btn.disabled = false;
            }, 3000);
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Add hover effects to feature cards
        const featureCards = document.querySelectorAll('.feature-card');
        featureCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
